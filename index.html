<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="How to Create a Color Name Generator">
    <meta name="author" content="Dickson Durosakin">
    <title>Color Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h1>Color Name Generator</h1>
    <form action="">
        <input type="text" name="color" id="color" placeholder="#00848f"><br>
        <input type="button" value="Generate Color" id="genBtn">
        <div class="result">
            <p>Name: <span id="color_name">Lagoon Dickson</span></p>
            <p>Value: <span id="hex_value">#00848f</span> </p>
        </div>
    </form>
    </section>  
</body>
</html>
